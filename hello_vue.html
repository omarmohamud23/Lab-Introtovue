<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <h1>Hello Vue!</h1>
    <p>{{ message | uppercase}}</p>

    <button v-on:click="addExclamation">Add!</button>

    <button v-on:click="clear">Clear exclamation</button>


</div>

<script>
    let app = new Vue({
        el: '#app' ,
        data: {
            message: 'Hello Everyone!',
            numberofExclamationPoints: 1
        },
    methods: {
        addExclamation: function() {
            if(this.numberofExclamationPoints < 10){
                this.message = this.message + '!'
                this.numberofExclamationPoints++
            } else {
                alert('Cannot add anymore exclamation points!!')
            }
            
        },
        clear: function() {
            this.message = 'Hello Everyone!'
            this.numberofExclamationPoints = 1

        }
    },

    filters: {
        uppercase: function(string) {
            return string.toUpperCase()
        }
    }
    })
</script>
