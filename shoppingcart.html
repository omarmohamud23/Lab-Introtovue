<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    td,th {
        width: 25%;
        text-align: center;
    }
</style>

<div id="app"> 
    <h1>Shopping Cart</h1>

    <table>
        <tr>
            <th>Item</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>

        <tr>
        <td> {{ name }}</td>
        <td> {{ unitPrice }}</td>

        <td>
            <input type="number" id="quantity" v-model="quantity">
        </td>
        <td>{{ total | decimalPlaces(2) }}</td>
    </tr>
    </table>

</div>

<script>
    let app = new Vue ({
        el: '#app',
        data: {
            name: 'Milk',
            quantity: 1,
            unitPrice: 2.03
        },
        computed: {
            total: function() {
                let totalPrice = this.quantity * this.unitPrice
                return totalPrice
            }
        },
        filters: {
            decimalPlaces: function(Price, numberOfDecimalPlaces) {
                let formattedPrice = Price.toFixed(numberOfDecimalPlaces)
                return formattedPrice
            }
        }
    })
</script>
